<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Text Form</title>
    <script src="script.js"></script>
</head>
<div class="container">
    <div class="justify-content-center align-items-center">
        <div class="col">

            <body>
                
                <h1 class="text-center">Text Form</h1>
                <div class="justify-content-center align-items-center ">
                    <div class="col text-center">
                        <form action="/" method="GET">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" onchange="change();">

                            <div>
                                <label for="backgroundColor">Background Color</label>
                                <input type="color" id="backgroundColor" name="backgroundColor" onchange="change()"
                                       value="#FFFFFF">
                                
                            </div>
                            <div>
                                <label for="textColor">Text Color</label>
                                <input type="color" id="textColor" name="textColor" onchange="change()"
                                       value="#000000">
                                
                            </div>
                            <div>
                                <div class="slidecontainer">
                                    <label for="range">Font Size:</label>
                                    <input type="range" min="12" max="48" value="20" class="slider" id="myRange" onchange="change()">
                                  </div>
                            </div>

                            <div>
                                <fieldset id="fSet" >
                                    <legend>Select a Font:</legend>
                                    <div>
                                        <input type="radio" id="arial" name="drone" value="arial" onchange="fontVal(value)" checked>
                                        <label for="arial">Arial</label>
                                      </div>
                                
                                    <div>
                                      <input type="radio" id="pac" name="drone" value="pac"
                                              onchange="fontVal(value)">
                                      <label for="pac">Pacifico</label>
                                    </div>
                                
                                    
                                
                                    <div>
                                      <input type="radio" id="roboto" name="drone" value="roboto" onchange="fontVal(value)">
                                      <label for="roboto">Roboto</label>
                                    </div>
                                </fieldset>
                            </div>

                        </form>
                    </div>
                


                    <div class="col cartoon-col">
                        <div id="cartoonArea" class="cartoonArea justify-content-center">

                            <canvas id="mycanvas" width="700" height="300"></canvas>
                        </div>

                    </div>



                </div>

                <div class="btnDiv text-center">
                    <button type="button" class="btn btn-primary" id="fixed"
                        onclick="window.location.href='https://cisc3610.github.io/Portfolio_CISC3610/';">Back to
                        Portfolio</button>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
                    crossorigin="anonymous"></script>
            </body>
        </div>
    </div>
</div>

</html>
